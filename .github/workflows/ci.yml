name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, dev, develop]
  pull_request:
    branches: [main, dev, develop]

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_VERSION: "15"

jobs:
  # ðŸ§ª Testing Job
  test:
    name: ðŸ§ª Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install -r requirements/lint.txt

      - name: ðŸ—„ï¸ Set up PostgreSQL
        uses: postgresql@v1
        with:
          postgresql-version: ${{ env.POSTGRES_VERSION }}

      - name: ðŸ”´ Set up Redis
        uses: supercharge/redis-github-action@v1.4.0
        with:
          redis-version: "7"

      - name: ðŸ—ƒï¸ Run Django migrations
        run: |
          python manage.py migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flash_promos_test
          REDIS_URL: redis://localhost:6379/0

      - name: ðŸ§ª Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=html --junitxml=test-results.xml -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flash_promos_test
          REDIS_URL: redis://localhost:6379/0

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            coverage.xml

      - name: ðŸ“ˆ Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      - name: ðŸ“ˆ Comment coverage on PR
        uses: py-cov-action@v1
        if: github.event_name == 'pull_request'
        with:
          path: coverage.xml
          fail_under: 90
          show_missing: true

  # ðŸ” Code Quality Job
  quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/lint.txt

      - name: ðŸŽ¨ Run Black (code formatting)
        run: black --check src/ tests/

      - name: ðŸ“‹ Run isort (import sorting)
        run: isort --check-only src/ tests/

      - name: ðŸ” Run Flake8 (linting)
        run: flake8 src/ tests/

      - name: ðŸ”¬ Run MyPy (type checking)
        run: mypy src/

  # ðŸ—ï¸ Build Job
  build:
    name: ðŸ—ï¸ Build & Security
    runs-on: ubuntu-latest
    needs: [test, quality]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Docker image
        run: |
          docker build -t flash-promos-api:latest .
        env:
          DOCKER_BUILDKIT: 1

      - name: ðŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "flash-promos-api:latest"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # ðŸ“¦ Deploy Job (only on main branch)
  deploy:
    name: ðŸ“¦ Deploy
    runs-on: ubuntu-latest
    needs: [test, quality, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Create release tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v$(date +'%Y.%m.%d')" -m "Release $(date +'%Y-%m-%d')"
          git push origin "v$(date +'%Y.%m.%d')"

      - name: ðŸ“Š Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Quality: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Scan: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ Tag: v$(date +'%Y.%m.%d')" >> $GITHUB_STEP_SUMMARY
